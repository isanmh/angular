<div class="container">
  <h2 class="mt-2 text-center">Data Contacts</h2>
  <!-- table -->
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nama</th>
          <th scope="col">Email</th>
          <th scope="col">Alamat</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of contacts.data">
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.address }}</td>
          <td>
            <a
              class="btn btn-warning me-2"
              routerLink="/edit-contact/{{ item.id }}"
            >
              Edit
            </a>
            <button class="btn btn-danger" (click)="destroyData(item.id)">
              Hapus
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
